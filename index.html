<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title -->
    <title>intro-form</title>

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">


    <!-- Styles -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <main class="main-content">
        <div class="container">
            <div class="intro-page">
                <!-- HERO -->
                <div class="hero">
                    <div class="hero-main">
                        <div class="hero-badge">frontend and backend</div>
                        <h1 class="hero-heading">Learn to program by watching professionals</h1>
                        <p class="hero-text">See how experienced developers solve problems in real time</p>
                    </div>
                    <div class="hero-bottom"><strong>Try it free 7 days</strong>, then $20/mo</div>
                </div>

                <!-- SIGNUP-FORM -->
                <form class="signup-form" action="https://echo.htmlacademy.ru" method="POST">
                    <h2 class="signup-form-heading">Sign up for the course and get free 7 days</h2>
                    <div class="signup-form-fields">
                        <input class="signup-form-field" name="name" type="text" placeholder="Name" aria-label="Name" required>
                        <input class="signup-form-field" name="surname" type="text" placeholder="Last Name" aria-label="Last Name" required>
                        <input class="signup-form-field" name="email" type="email" placeholder="Email Address" aria-label="Email Address" required>
                        <input class="signup-form-field" name="password" type="password" placeholder="Password" aria-label="Password" required>
                    </div>
                    <button class="signup-form-submit" type="submit">Claim your free trial</button>
                    <div class="signup-form-notice">By clicking the button, you are agreeing to our <a class="signup-notice-link" href="#">Terms and Services</a></div>
                </form>

            </div>
        </div>
    </main>




    <script src="js/main.js"></script>
</body>

</html>
